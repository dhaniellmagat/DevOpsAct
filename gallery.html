<!DOCTYPE html>

    <title>Item Gallery</title>
    <style>

        body {
          font-family: 'Nike', sans-serif;
            line-height: 1.6;
            margin: 20px; 
            background-color: black;
        }

        nav {
            padding: 10px;
            display: flex;
            align-items: center; /* Center vertically within the nav */
            justify-content: center; /* Center horizontally */ 
            background-color: transparent; /* Optional background color */
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-right: 20px; /* Optional margin to separate logo from links */
        }

        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px;
            margin-right: 10px;
        }

        nav a:hover {
            background-color: #fffdfd;
            border-radius: 20px;
            text-decoration: none;
            color: black;
        }

        nav a.active {
            color: white;
            text-decoration: none;
        }

        /* Add a search bar to the navbar */
        .search-bar {
            margin-right: 20px;
        }

        /* Add a stylish button */
        .cta-button {
            background-color: #ff4500; /* Dark orange color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e04000; /* Darker orange color on hover */
        }


        h1, h2 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: #f9f6f6;
        }

        p {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .container {
  display: flex;
  width: 100%;
  padding: 4% 2%;
  box-sizing: border-box;
  height: 100vh;
}

.box {  
  flex: 1;
  overflow: hidden;
  transition: .5s;
  margin: 0 2%;
  box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
  line-height: 0;
}

.box > img {
  width: 200%;
  height: calc(100% - 10vh);
  object-fit: cover; 
  transition: .5s;
}

.box > span {
  font-size: 2.0vh;
  display: block;
  text-align: center;
  height: 10vh;
  line-height: 2.6;
  color: #ffffff;
}

.box:hover { flex: 1 1 50%; }
.box:hover > img {
  width: 100%;
  height: 100%;
}
h1 {
    text-align: center;
}
    </style>
</head>
